<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Default WEB</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<form>
			<h1>Objednávka</h1>
			<label class="field">Platební karta: <input type="text" required/> </label>
			<label class="field">
				Doprava:
				<select id="transport" required>
					<option value="">Vyzvednout na pobočce</option>
					<option value="zasilkovna">Zásilkovna</option>
					<option value="posta">Česká pošta</option>
					<option value="ppl">PPL</option>
				</select>
			</label>
			<div class="controls">
				<button type="submit">Odeslat objednávku</button>
			</div>
		</form>
	</div>

	<script src="main.js"></script>
</body>
</html>
